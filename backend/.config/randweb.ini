[uwsgi]
chdir = /srv/Randchat_Project/
module = mysite.wsgi:application
home = /home/ubuntu/randpjt/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/randweb.pid
logto = /var/log/uwsgi/randweb/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
