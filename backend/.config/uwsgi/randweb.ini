[uwsgi]
chdir = /srv/Randchat_Project/backend/
module = config.wsgi:application
home = /home/ubuntu/randpjt/

uid = deploy
gid = deploy

socket = /tmp/randweb.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/randweb.pid
logto = /var/log/uwsgi/randweb/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
